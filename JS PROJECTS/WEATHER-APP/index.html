<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" />
        <button><img src="./images/search.png" alt="search" /></button>
      </div>
      <div class="error-message">
        <p>City not found! Please enter a valid city name.</p>
      </div>
      <div class="weather">
        <img src="./images/clear.png" alt="clear" class="weather-icon" />
        <p class="temperature">24Â°C</p>
        <p class="city">New York</p>
      </div>
      <div class="details">
        <div class="col">
          <img src="./images/humidity.png" alt="humidity" />
          <div class="humidity">
            <p class="humidity-title">Humidity</p>
            <p class="humidity-value">40%</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="wind" />
          <div class="wind">
            <p class="wind-title">Wind</p>
            <p class="wind-value">18 km/h</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
