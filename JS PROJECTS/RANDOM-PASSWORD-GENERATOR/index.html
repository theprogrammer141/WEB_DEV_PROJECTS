<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="password-generator">
        <h1><i class="fas fa-key"></i> Password Generator</h1>
        <p class="subtitle">Generate strong and secure passwords</p>

        <div class="password-display">
          <input
            type="text"
            id="password"
            placeholder="Your password will appear here"
            readonly
          />
          <button id="copy-btn" class="copy-btn" title="Copy to clipboard">
            <i class="fas fa-copy"></i>
          </button>
        </div>

        <div class="check-error">
          <p id="check-error-text">Please select at least one option</p>
        </div>

        <div class="password-options">
          <div class="option-group">
            <label for="length"
              >Password Length: <span id="length-value">12</span></label
            >
            <input
              type="range"
              id="length"
              min="4"
              max="50"
              value="12"
              class="slider"
            />
          </div>

          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="uppercase" checked/>
              <span class="checkmark"></span>
              Include Uppercase Letters (A-Z)
            </label>

            <label class="checkbox-label">
              <input type="checkbox" id="lowercase" checked/>
              <span class="checkmark"></span>
              Include Lowercase Letters (a-z)
            </label>

            <label class="checkbox-label">
              <input type="checkbox" id="numbers" checked/>
              <span class="checkmark"></span>
              Include Numbers (0-9)
            </label>

            <label class="checkbox-label">
              <input type="checkbox" id="symbols" />
              <span class="checkmark"></span>
              Include Symbols (!@#$%^&*()_+-=[]{}|;:,.<>?)
            </label>
          </div>
        </div>

        <div class="action-buttons">
          <button id="generate-btn" class="generate-btn">
            <i class="fas fa-magic"></i> Generate Password
          </button>
          <button id="refresh-btn" class="refresh-btn" title="Refresh">
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>

        <div class="password-strength">
          <div class="strength-bar">
            <div class="strength-fill" id="strength-fill"></div>
          </div>
          <span class="strength-text" id="strength-text">Strength: Medium</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
