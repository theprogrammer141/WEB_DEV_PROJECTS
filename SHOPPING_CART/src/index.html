<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-slate-900">
    <div
      class="bg-black max-h-full max-w-full p-4 text-white rounded-lg shadow-lg"
    >
      <h1 class="font-bold text-3xl mb-4">Products</h1>

      <div id="products-list">
        <!-- Products will be added dynamically here by Js -->
      </div>

      <h2 class="font-semibold text-2xl mb-4">Shopping Cart</h2>
      <div id="cart-items">
        <p id="empty-cart">Your cart is empty!</p>
      </div>

      <div id="cart-total" class="hidden text-right">
        <p>Total: <span id="total-price">$0.00</span></p>
        <button
          id="checkout-btn"
          class="bg-white text-black rounded-md pr-2 pl-2 hover:bg-blue-500 hover:text-white cursor-pointer hover:transition hover:delay-75 shadow-md hover:decoration-1"
        >
          Checkout
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
