<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome!</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="flex justify-center items-center min-h-screen bg-black">
    <div class="bg-slate-500 p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h1 class="text-3xl font-bold font-mono text-center text-white mb-6">
        To-Do List
      </h1>

      <form class="flex gap-2 mb-6">
        <input
          id="todo-input"
          type="text"
          placeholder="Add a new task..."
          class="flex-grow p-3 rounded-l-lg border text-white border-gray-300 focus:outline-none focus:ring-1 focus:ring-white"
        />
        <button
          id="add-task-btn"
          type="button"
          class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 font-mono font-bold rounded-r-lg cursor-pointer"
        >
          Add Task
        </button>
      </form>
      <ul id="todo-list" class="space-y-4"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
